<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <h1>Current and future weather</h1>

    <!-- this will include the city input and the current days weather -->
    <div class="row main">
      <div class="col-sm-4 city-select">
        <!-- city input -->
        <div class="input-group mb-3 city-input">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter City Name"
            aria-label="Enter City Name"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              id="search-city"
              class="btn btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
        <!-- previous city selection -->
        <div class="list-group previous-list button-group">
          <button
            id="first-city"
            type="button"
            class="list-group-item list-group-item-action previous-individual"
          >
            Look up another city
          </button>
          <button
            id="second-city"
            type="button"
            class="list-group-item list-group-item-action previous-individual"
          >
            Look up another city
          </button>
          <button
            id="third-city"
            type="button"
            class="list-group-item list-group-item-action previous-individual"
          >
            Look up another city
          </button>
          <button
            id="fourth-city"
            type="button"
            class="list-group-item list-group-item-action previous-individual"
          >
            Look up another city
          </button>
        </div>
      </div>
      <!-- display today current weather -->
      <div class="card mb-8" style="max-width: 640px">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="https://media.istockphoto.com/photos/the-changes-of-weather-a-natural-phenomenon-of-the-differences-of-picture-id1257525705?b=1&k=20&m=1257525705&s=170667a&w=0&h=8APfi2HN3sWhvfqC5CHs0dkhMDpX1reiiOOD2sBJAj4="
              class="card-img"
              alt="4 different types of weather"
            />
          </div>
          <!-- current weather conditions should include -city name, the date, an icon of the weather, the temp, the humidity, the wind speed and the UV index -->
          <div class="col-md-8  right-now">
            <div class="card-body">
              <h5 id="current-city" class="card-title"></h5>
              <p id="current-date" class="card-text"></p>
              <img src="http://openweathermap.org/img/wn/01d@2x.png" id="current-icon" class="card-text"/>
              <p id="current-temp" class="card-text"></p>
              <p id="current-humidity" class="card-text"></p>
              <p id="current-windspeed" class="card-text"></p>
              <p id="current-uv" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- card layout for the 5 day forcast -->
    <!-- 5 day forecast should display date, icon of the weather, the temp and humidity -->
    <div class="row five-day-cards d-flex justify-content-between main">
      <div class="card border-dark mb-3" style="max-width: 12rem">
        <div id="date-one" class="card-header future-date"></div>
        <div class="card-body text-dark">
          <img id="icon-one" class="card-title" src="http://openweathermap.org/img/wn/01d@2x.png"/>
          <p id="temp-one" class="card-text"></p>
          <p id="humidity-one" class="card-text"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 12rem">
        <div id="date-two" class="card-header future-date"></div>
        <div class="card-body text-dark">
          <img id="icon-two" class="card-title" src="http://openweathermap.org/img/wn/01d@2x.png"/>
          <p id="temp-two" class="card-text"></p>
          <p id="humidity-two" class="card-text"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 12rem">
        <div id="date-three" class="card-header future-date"></div>
        <div class="card-body text-dark">
          <img id="icon-three" class="card-title" src="http://openweathermap.org/img/wn/01d@2x.png"/>
          <p id="temp-three" class="card-text"></p>
          <p id="humidity-three" class="card-text"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 12rem">
        <div id="date-four" class="card-header future-date"></div>
        <div class="card-body text-dark">
          <img id="icon-four" class="card-title" src="http://openweathermap.org/img/wn/01d@2x.png"/>
          <p id="temp-four" class="card-text"></p>
          <p id="humidity-four" class="card-text"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 12rem">
        <div id="date-five" class="card-header future-date"></div>
        <div class="card-body text-dark">
          <img id="icon-five" class="card-title" src="http://openweathermap.org/img/wn/01d@2x.png"/>
          <p id="temp-five" class="card-text"></p>
          <p id="humidity-five" class="card-text"></p>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <footer>
      Created by Erik Gustuson Â© 2021
    </footer>
  </body>
</html>
